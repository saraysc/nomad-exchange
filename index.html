<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Planner</title>
  <link rel="icon" href="images/globo.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="header-container">
      <div class="hidden row header-text-box">
        <h2 class="header-title">Travel Planner</h2>
      </div>
    </div>
  </header>
  <main>
    <div class="main-container center relative-position">

      <div class="content-position" data-view="view-list">
        <div>
          <img src="/images/paint.png" alt="home img" class="bg-img">
        </div>
        <div class="row center">
          <h2 class="listing-title center">No Listing Available</h2>
        </div>
        <div class="box">
          <div class="item row-inline">
            <ul class="list">
            </ul>
          </div>
        </div>
        <div class="button-container center relative-position row">
          <div class="bottom center relative-position">
            <button class="new-list-button create-button">Create New Itinerary List</button>
          </div>

        </div>

      </div>
      <div data-view="new-list" class="hidden">

        <div class="list">

          <section class="delete-container">
            <div class="row center ">
              <h2 class="margin-top">Delete Itinerary</h2>
            </div>
            <div class="row center">
              <input type="button" value="Delete Itinerary" class="new-list-button margin-top first-delete"></input>
            </div>
          </section>

          <div class="modal hidden">
            <div class="modal-content margin-auto hidden">
              <div class="text-align-center">Are you sure you want to delete this itinerary?</div>
              <div class="row space-around margin-top">
                <button type="button" class="modal-button gray cancel-delete">CANCEL</button>
                <button class=" modal-button orange confirm-delete">DELETE</button>
              </div>
            </div>
          </div>

          <div class="row listing-title margin-top center">
            <h2 class="title-new">Create New Itinerary List</h2>
          </div>


          <form class="row column center form">
            <div class="margin-auto">
              <div class="margin-small-input margin-top">
                <label for="date" class="font-label">Date</label>
                <input type="date" id="date" class="small-input date font-label" name="date" required>
              </div>
              <div class="margin-small-input margin-top">
                <label for="time" class="font-label">Time</label>
                <input type="time" id="time" class="small-input font-label" name="time" required><span
                  class="font-label"> To</span>
                <input type="time" id="endTime" class="small-input font-label" name="endTime" required>
              </div>
              <div class="margin-small-input margin-top">
                <label for="currency" class="font-label">Currency Exchange</label>
                <select name="firstCurrency" class="small-input font-label" id="firstCurrency" required>
                  <option value="eur">EUR</option>
                  <option value="gbp">GBP</option>
                  <option value="aud">AUD</option>
                  <option value="nzd">NZD</option>
                </select>
                <span class="font-label">To</span>
                <select name="secondCurrency" class="small-input font-label" id="secondCurrency" required>
                  <option value="usd">USD</option>
                </select>
              </div>
            </div>
            <input type="text" id="location" class="input-size font-label" name="location" placeholder="Location"
              required>
            <input type="text" id="notes" class="input-size font-label notes-padding" name="notes" placeholder="Notes"
              required>
            <input type="number" id="price" class="input-size font-label" name="price" placeholder="Price (Only Number)"
              required>

            <div class="row center margin-button margin-top">
              <div class="row margin-right">
                <button type="button" class="new-list-button cancel">Cancel</button>
              </div>
              <div class="row">
                <button class="new-list-button final-create">Create New Itinerary List</button>
              </div>
            </div>

          </form>

        </div>
      </div>

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
